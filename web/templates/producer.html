<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Your Products</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
      background-color: #007bff;
      padding: 0 1rem;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
    }

    .navbar .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .navbar .links {
      display: flex;
      align-items: center;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      margin: 0 1rem;
      font-size: 1.2rem;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .navbar .profile {
      display: flex;
      align-items: center;
    }

    .navbar .profile img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-left: 1rem;
    }

    /* Home section styles */
    .home {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      color: white;
      padding: 2rem;
      background-image: url('https://via.placeholder.com/1200x800'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
    }

    .content {
      max-width: 50%;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .content button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .content button:hover {
      background-color: #45a049;
    }

    .farmer-image {
      max-width: 80%;
    }

    .farmer-image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .l{
      height:20px;
      width:70px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <!-- Logo -->
    <div class="logo">
      <img class="l" src="logo_output.png" alt="Logo"> <!-- Replace with your logo URL -->
      <a href="#home" style="color: white; font-weight: bold;">Farm India</a>
    </div>

    <!-- Navigation Links -->
    <div class="links">
      <a href="#home">Home</a>
      <a href="#profile">Profile</a>
      <!-- Profile Picture -->
      <div class="profile">
        <img src="profile1.jpeg" alt="Profile"> <!-- Replace with your profile image URL -->
      </div>
    </div>
  </div>

  <!-- Home Section -->
  <section class="home" id="home">
    <div class="content">
      <h1>Sell Your Products to Your Consumers</h1>
      <p>With fair prices and no middlemen, take control of your business and connect directly with your buyers.</p>
      <button style="background-color:#007bff;">Sell</button>
    </div>
    <div class="farmer-image">
      <img src="farmersell.png" alt="Farmer">
      <!-- Replace with your farmer image URL -->
    </div>
  </section>
</body>
</html>
